<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div class="card">
        <div class="password-container">
            <span id='password' class="password">Random Password Placeholder</span>
            <svg id='copy' xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="clipboard" height="30px" width="30px"> <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184" /></svg>  
        </div>
        <main class="main-content">
            <div class="content-container">
                <div class="form-control">

                <div class="form-control">
                    <label>Password Length</label>
                </div>
                    <div class="form-control">
                        <input id="length" value="15" type="number" min="2" max="30" />
                    </div>
                </div>
                <div class="form-control">
                    <label>Uppercase Letters</label>
                    <input id="uppercase" type="checkbox">
                </div>
                <div class="form-control">
                    <label>Lowercase Letters</label>
                    <input id="lowercase" type="checkbox">
                </div>
                <div class="form-control">
                    <label>Numbers</label>
                    <input id="numbers" type="checkbox">
                </div>
                <div class="form-control">
                    <label>Symbols</label>
                    <input id='symbols' type="checkbox">
                </div>
                <div class="form-control-btn">
                    <button class="generate-button" id="generate" >Generate</button>
                </div>
            </div>
        </main>
    </div>
   
</body>
<script src="script.js" ></script>
</html>
